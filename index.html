<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о студентах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #7c2020;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Students Info</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthay</th>
                <th>Phone</th>
                <th>Town</th>
                <th>Country</th>
                <th>Education building</th>
                <th>Group number</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="Student.js"></script>
 
</body>
</html>
